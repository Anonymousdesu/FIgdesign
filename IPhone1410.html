<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./IPhone1410.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ingrid Darling:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "Times New Roman";
        src: url("times.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="iphone-14-10">
      <div class="iphone-14-10-child"></div>
      <div class="shape2"></div>
      <div class="top1">
        <div class="top-item"></div>
        <div class="pm2">11:59 PM</div>
        <img class="frame-icon2" alt="" src="./public/frame.svg" />

        <img class="vector-icon3" alt="" src="./public/vector.svg" />
      </div>
      <img class="union-icon" alt="" src="./public/union.svg" id="unionIcon" />

      <div class="add-friend">
        <div class="phea">
          <div class="profile">
            <b class="profile1">Profile</b>
            <div class="profile2">
              <b class="profile1">Profile</b>
            </div>
          </div>
        </div>
        <div class="heng">
          <div class="profile">
            <b class="profile1">Profile</b>
            <div class="profile2">
              <b class="profile1">Profile</b>
            </div>
          </div>
        </div>
        <div class="dara">
          <div class="profile8">
            <b class="profile1">Profile</b>
          </div>
          <div class="follow">
            <div class="follow1">
              <div class="follow-child"></div>
              <b class="follow2">Follow</b>
              <div class="follow3">
                <div class="follow-item"></div>
                <b class="follow4">Follow</b>
              </div>
            </div>
          </div>
        </div>
        <img
          class="phearith-icon"
          alt=""
          src="./public/phearith.svg"
          id="phearith"
        />

        <div class="kilozin-heangheang" id="kilozinHeangheangText">
          <p class="kilozin">Kilozin</p>
          <p class="heangheang">@heangheang</p>
        </div>
      </div>
      <div class="add-friend1">
        <div class="phea">
          <div class="profile">
            <b class="profile1">Profile</b>
            <div class="profile2">
              <b class="profile1">Profile</b>
            </div>
          </div>
        </div>
        <div class="heng">
          <div class="profile">
            <b class="profile1">Profile</b>
            <div class="profile2">
              <b class="profile1">Profile</b>
            </div>
          </div>
        </div>
        <div class="dara">
          <div class="profile8">
            <b class="profile1">Profile</b>
          </div>
          <div class="follow">
            <div class="follow1">
              <div class="follow-child"></div>
              <b class="follow2">Follow</b>
              <div class="follow3">
                <div class="follow-item"></div>
                <b class="follow4">Follow</b>
              </div>
            </div>
          </div>
        </div>
        <img class="phearith-icon1" alt="" src="./public/phearith1.svg" />
      </div>
      <img
        class="phearith-icon2"
        alt=""
        src="./public/phearith2.svg"
        id="phearithIcon"
      />

      <div class="iphone-14-10-item"></div>
      <div class="hey-bro-wanna">Hey bro wanna play game?</div>
      <div class="iphone-14-10-inner"></div>
      <div class="okay-what-you">Okay what you want to play?</div>
      <button class="rectangle-button"></button>
      <div class="send">Send</div>
      <img class="polygon-icon" alt="" src="./public/polygon-2.svg" />
    </div>

    <script>
      var unionIcon = document.getElementById("unionIcon");
      if (unionIcon) {
        unionIcon.addEventListener("click", function (e) {
          window.location.href = "./IPhone143.html";
        });
      }

      var phearith = document.getElementById("phearith");
      if (phearith) {
        phearith.addEventListener("click", function (e) {
          window.location.href = "./IPhone144.html";
        });
      }

      var kilozinHeangheangText = document.getElementById("kilozinHeangheangText");
      if (kilozinHeangheangText) {
        kilozinHeangheangText.addEventListener("click", function (e) {
          window.location.href = "./IPhone144.html";
        });
      }

      var phearithIcon = document.getElementById("phearithIcon");
      if (phearithIcon) {
        phearithIcon.addEventListener("click", function (e) {
          window.location.href = "./IPhone144.html";
        });
      }
    </script>
  </body>
</html>

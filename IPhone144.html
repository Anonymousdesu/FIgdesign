<!DOCTYPE html>

    <link
      rel="stylesheet"

    />
    <link

      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "Times New Roman";
        src: url("times.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="iphone-14-4">
      <div class="shape10"></div>
      <div class="iphone-14-4-child"></div>
      <div class="iphone-14-4-child"></div>
      <div class="iphone-14-4-inner"></div>
      <div class="login2">Login</div>
      <img class="vector-icon9" alt="" src="./public/vector.svg" />

      <img class="frame-icon7" alt="" src="./public/frame.svg" />

      <div class="pm8">11:59 PM</div>
      <div class="profile36">
        <div class="follow-kilo-button-wrapper">
          <button class="follow-kilo-button1">
            <button class="follow-kilo-button-child"></button>
            <div class="follow-kilozin1">follow Kilozin</div>
          </button>
        </div>
        <img class="ellipse-icon1" alt="" src="./public/ellipse1@2x.png" />

        <div class="zilozin">Zilozin</div>
        <div class="prey-veng-kh">Prey veng, KH</div>
        <img
          class="profile-child12"
          alt=""
          src="./public/rectangle-2@2x.png"
          id="rectangleImage"
        />

        <img
          class="profile-child13"
          alt=""
          src="./public/rectangle-25@2x.png"
        />

        <img
          class="profile-child14"
          alt=""
          src="./public/rectangle-21@2x.png"
          id="rectangleImage2"
        />

        <img
          class="profile-child15"
          alt=""
          src="./public/rectangle-23@2x.png"
        />

        <img
          class="profile-child16"
          alt=""
          src="./public/rectangle-24@2x.png"
        />

        <img
          class="profile-child17"
          alt=""
          src="./public/rectangle-22@2x.png"
        />

        <div class="button2"></div>
        <button class="button3" id="button1">
          <button class="button-child" id="rectangleButton1"></button>
          <div class="message">message</div>
        </button>
        <img
          class="union-icon8"
          alt=""
          src="./public/union.svg"
          id="unionIcon"
        />

        <div class="tab-bar2">
          <div class="background3">
            <button class="home1" id="home">
              <img class="union-icon9" alt="" src="./public/union1.svg" />
            </button>
            <img class="search-icon" alt="" src="./public/search.svg" />

            <button class="upload1" id="upload">
              <div class="union1">
                <div class="union-inner"></div>
                <div class="union-child1"></div>
              </div>
            </button>
            <button class="chat1" id="chat">
              <img class="union-icon10" alt="" src="./public/union3.svg" />
            </button>
            <button class="profile37" id="profile">
              <img class="person-icon1" alt="" src="./public/person1.svg" />
            </button>
          </div>
          <div class="shape11"></div>
        </div>
      </div>
    </div>

    <div id="framePic1" class="popup-overlay" style="display: none">
      <div class="frame-pic-1">
        <img
          class="b75d252-18aa-41a6-9e55-3e38a42-icon2"
          alt=""
          src="./public/-7b75d25218aa41a69e553e38a428a1e9-12@2x.png"
        />
      </div>
    </div>

    <div id="framePic2" class="popup-overlay" style="display: none">
      <div class="frame-pic-2">
        <img
          class="b75d252-18aa-41a6-9e55-3e38a42-icon1"
          alt=""
          src="./public/-7b75d25218aa41a69e553e38a428a1e9-11@2x.png"
        />
      </div>
    </div>

    <script>
      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function () {
          var popup = document.getElementById("framePic1");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var rectangleImage2 = document.getElementById("rectangleImage2");
      if (rectangleImage2) {
        rectangleImage2.addEventListener("click", function () {
          var popup = document.getElementById("framePic2");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var rectangleButton1 = document.getElementById("rectangleButton1");
      if (rectangleButton1) {
        rectangleButton1.addEventListener("click", function (e) {
          window.location.href = "./IPhone1410.html";
        });
      }

      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./IPhone1410.html";
        });
      }

      var unionIcon = document.getElementById("unionIcon");
      if (unionIcon) {
        unionIcon.addEventListener("click", function (e) {
          window.location.href = "./IPhone143.html";
        });
      }

      var home = document.getElementById("home");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "./IPhone143.html";
        });
      }

      var upload = document.getElementById("upload");
      if (upload) {
        upload.addEventListener("click", function (e) {
          window.location.href = "./IPhone1411.html";
        });
      }

      var chat = document.getElementById("chat");
      if (chat) {
        chat.addEventListener("click", function (e) {
          window.location.href = "./IPhone149.html";
        });
      }

      var profile = document.getElementById("profile");
      if (profile) {
        profile.addEventListener("click", function (e) {
          window.location.href = "./IPhone145.html";
        });
      }
    </script>
  </body>
</html>

    <script>
      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function () {
          var popup = document.getElementById("framePic1");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var rectangleImage2 = document.getElementById("rectangleImage2");
      if (rectangleImage2) {
        rectangleImage2.addEventListener("click", function () {
          var popup = document.getElementById("framePic2");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./IPhone1410.html";
        });
      }
      
      var unionIcon = document.getElementById("unionIcon");
      if (unionIcon) {
        unionIcon.addEventListener("click", function (e) {
          window.location.href = "./IPhone143.html";
        });
      }
      
      var home = document.getElementById("home");

        home.addEventListener("click", function (e) {

      var upload = document.getElementById("upload");

      }
      
      var chat = document.getElementById("chat");
      if (chat) {
        chat.addEventListener("click", function (e) {

      }
      
      var profile = document.getElementById("profile");
      if (profile) {
        profile.addEventListener("click", function (e) {

      }

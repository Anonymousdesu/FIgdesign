<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./IPhone145.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ingrid Darling:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "Times New Roman";
        src: url("times.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="iphone-14-5">
      <div class="iphone-14-5-child"></div>
      <div class="shape8"></div>
      <img class="iphone-14-5-item" alt="" src="./public/group-2.svg" />

      <div class="pm7">11:59 PM</div>
      <div class="profile34">
        <div class="rectangle-parent">
          <div class="rectangle23"></div>
          <button class="frame2" id="frame">
            <img
              class="vector-icon8"
              alt=""
              src="./public/vector2.svg"
              id="vectorIcon"
            />
          </button>
        </div>
        <img class="ellipse-icon" alt="" src="./public/ellipse@2x.png" />

        <div class="anon">Anon</div>
        <div class="sihanouk-ville-kh">Sihanouk ville, KH</div>
        <img
          class="profile-child6"
          alt=""
          src="./public/rectangle-2@2x.png"
          id="rectangleImage"
        />

        <img class="profile-child7" alt="" src="./public/rectangle-25@2x.png" />

        <img
          class="profile-child8"
          alt=""
          src="./public/rectangle-21@2x.png"
          id="rectangleImage2"
        />

        <img class="profile-child9" alt="" src="./public/rectangle-23@2x.png" />

        <img
          class="profile-child10"
          alt=""
          src="./public/rectangle-24@2x.png"
        />

        <img
          class="profile-child11"
          alt=""
          src="./public/rectangle-22@2x.png"
        />

        <div class="button1"></div>
        <img
          class="union-icon4"
          alt=""
          src="./public/union.svg"
          id="unionIcon"
        />

        <button class="edit-profile-wrapper" id="frameButton">
          <div class="edit-profile1">Edit Profile</div>
        </button>
        <div class="tab-bar1">
          <div class="background2">
            <button class="home" id="home">
              <img class="union-icon5" alt="" src="./public/union1.svg" />
            </button>
            <div class="search"></div>
            <img class="union-icon6" alt="" src="./public/union2.svg" />

            <div class="shape9"></div>
            <button class="upload" id="upload">
              <div class="union">
                <div class="union-child"></div>
                <div class="union-item"></div>
              </div>
            </button>
            <button class="chat" id="chat">
              <img class="union-icon7" alt="" src="./public/union3.svg" />
            </button>
            <button class="profile35">
              <img class="person-icon" alt="" src="./public/person.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="frameContainer" class="popup-overlay" style="display: none">
      <div class="report-problem-parent">
        <div class="report-problem">Report problem</div>
        <div class="privacy-and-security">Privacy and security</div>
        <div class="archive">Archive</div>
        <div class="activity-log">Activity log</div>
        <div class="change-password1" id="popupchangePasswordText">
          Change password
        </div>
        <div class="saved">Saved</div>
        <img
          class="rectangle-icon"
          alt=""
          src="./public/rectangle-28.svg"
          id="popuprectangle"
        />

        <div class="log-out">LOG OUT</div>
      </div>
    </div>

    <div id="framePic1" class="popup-overlay" style="display: none">
      <div class="frame-pic-1">
        <img
          class="b75d252-18aa-41a6-9e55-3e38a42-icon2"
          alt=""
          src="./public/-7b75d25218aa41a69e553e38a428a1e9-12@2x.png"
        />
      </div>
    </div>

    <div id="framePic2" class="popup-overlay" style="display: none">
      <div class="frame-pic-2">
        <img
          class="b75d252-18aa-41a6-9e55-3e38a42-icon1"
          alt=""
          src="./public/-7b75d25218aa41a69e553e38a428a1e9-11@2x.png"
        />
      </div>
    </div>

    <script>
      var popupchangePasswordText = document.getElementById(
        "popupchangePasswordText"
      );
      if (popupchangePasswordText) {
        popupchangePasswordText.addEventListener("click", function (e) {
          window.location.href = "./IPhone147.html";
        });
      }

      var popuprectangle = document.getElementById("popuprectangle");
      if (popuprectangle) {
        popuprectangle.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }

      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function () {
          var popup = document.getElementById("frameContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var frame = document.getElementById("frame");
      if (frame) {
        frame.addEventListener("click", function () {
          var popup = document.getElementById("frameContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function () {
          var popup = document.getElementById("framePic1");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var rectangleImage2 = document.getElementById("rectangleImage2");
      if (rectangleImage2) {
        rectangleImage2.addEventListener("click", function () {
          var popup = document.getElementById("framePic2");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var unionIcon = document.getElementById("unionIcon");
      if (unionIcon) {
        unionIcon.addEventListener("click", function (e) {
          window.location.href = "./IPhone143.html";
        });
      }

      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./IPhone146.html";
        });
      }

      var home = document.getElementById("home");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "./IPhone143.html";
        });
      }

      var upload = document.getElementById("upload");
      if (upload) {
        upload.addEventListener("click", function (e) {
          window.location.href = "./IPhone1411.html";
        });
      }

      var chat = document.getElementById("chat");
      if (chat) {
        chat.addEventListener("click", function (e) {
          window.location.href = "./IPhone149.html";
        });
      }
    </script>
  </body>
</html>

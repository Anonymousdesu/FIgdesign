<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ingrid Darling:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "Times New Roman";
        src: url("times.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div
      class="relative [background:linear-gradient(#fff,_#fff),_#fff] w-full h-[844px] overflow-hidden text-left text-sm text-darkslategray font-montserrat"
    >
      <div
        class="absolute h-[0.59%] w-[36%] top-[98.1%] right-[31.95%] bottom-[1.3%] left-[32.05%] rounded-3xs bg-black"
      ></div>
      <div
        class="absolute top-[0px] left-[0px] bg-gainsboro w-[390px] h-7 text-xs text-black font-inter"
      >
        <div class="absolute top-[7px] left-[38px] inline-block w-[60px] h-4">
          11:59 PM
        </div>
        <img
          class="absolute h-[64.29%] w-[6.04%] top-[21.43%] right-[15.24%] bottom-[14.29%] left-[78.72%] max-w-full overflow-hidden max-h-full"
          alt=""
          src="/public/vector.svg"
        />

        <img
          class="absolute top-[4px] left-[332px] w-[26px] h-6 overflow-hidden"
          alt=""
          src="/public/frame.svg"
        />
      </div>
      <div
        class="absolute top-[168px] left-[15px] flex flex-col items-start justify-start gap-[12px]"
      >
        <div class="flex flex-row p-0.5 items-start justify-start">
          <div class="relative font-semibold">Enter New Password</div>
        </div>
        <div
          class="relative rounded-11xl box-border w-[358px] h-[50px] overflow-hidden shrink-0 text-gray-100 border-[1px] border-solid border-darkslategray"
        >
          <div class="absolute top-[15px] left-[36px]">At least 8 digits</div>
        </div>
      </div>
      <div
        class="absolute top-[281px] left-[17px] flex flex-col items-start justify-start gap-[12px]"
      >
        <div class="flex flex-row p-0.5 items-start justify-start">
          <div class="relative font-semibold">Confirm Password</div>
        </div>
        <div
          class="relative rounded-11xl box-border w-[358px] h-[50px] overflow-hidden shrink-0 text-gray-100 border-[1px] border-solid border-darkslategray"
        >
          <div class="absolute top-[15px] left-[36px]">********</div>
        </div>
      </div>
      <div
        class="absolute top-[95px] left-[109px] text-base tracking-[-0.01em] font-comfortaa text-royalblue-200 flex items-center w-[172px] h-[43px]"
      >
        Change password
      </div>
      <button
        class="cursor-pointer [border:none] p-0 bg-royalblue-200 absolute top-[394px] left-[128px] rounded-[22px] w-[133px] h-[45px]"
        id="rectangleButton"
      ></button>
      <div
        class="absolute top-[406px] left-[160px] text-base tracking-[-0.01em] font-comfortaa text-white flex items-center w-[69px] h-[21px]"
      >
        Confirm
      </div>
      <img
        class="relative w-[12.21px] h-[11.35px] cursor-pointer"
        alt=""
        src="/public/union.svg"
        id="unionIcon"
      />
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./IPhone145.html";
        });
      }
      
      var unionIcon = document.getElementById("unionIcon");
      if (unionIcon) {
        unionIcon.addEventListener("click", function (e) {
          window.location.href = "./IPhone145.html";
        });
      }
      </script>
  </body>
</html>

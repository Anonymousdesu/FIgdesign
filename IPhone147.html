<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./IPhone147.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ingrid Darling:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "Times New Roman";
        src: url("times.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="iphone-14-7">
      <div class="shape5"></div>
      <div class="top4">
        <div class="pm5">11:59 PM</div>
        <img class="vector-icon6" alt="" src="./public/vector.svg" />

        <img class="frame-icon5" alt="" src="./public/frame.svg" />
      </div>
      <div class="frame-parent">
        <div class="enter-new-password-wrapper">
          <div class="enter-new-password">Enter New Password</div>
        </div>
        <div class="at-least-8-digits-wrapper">
          <div class="div">At least 8 digits</div>
        </div>
      </div>
      <div class="frame-group">
        <div class="enter-new-password-wrapper">
          <div class="enter-new-password">Confirm Password</div>
        </div>
        <div class="at-least-8-digits-wrapper">
          <div class="div">********</div>
        </div>
      </div>
      <div class="change-password">Change password</div>
      <button class="iphone-14-7-child" id="rectangleButton"></button>
      <div class="confirm">Confirm</div>
      <img class="union-icon3" alt="" src="./public/union.svg" id="unionIcon" />
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./IPhone145.html";
        });
      }

      var unionIcon = document.getElementById("unionIcon");
      if (unionIcon) {
        unionIcon.addEventListener("click", function (e) {
          window.location.href = "./IPhone145.html";
        });
      }
    </script>
  </body>
</html>

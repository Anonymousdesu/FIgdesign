<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ingrid Darling:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "Times New Roman";
        src: url("times.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div
      class="relative bg-white w-full h-[844px] overflow-hidden text-left text-xs text-black font-inter"
    >
      <div
        class="absolute top-[0px] left-[0px] bg-white w-[390px] h-[844px]"
      ></div>
      <div
        class="absolute h-[0.59%] w-[36%] top-[98.1%] right-[31.95%] bottom-[1.3%] left-[32.05%] rounded-3xs bg-black"
      ></div>
      <div class="absolute top-[0px] left-[0px] w-[390px] h-7">
        <div
          class="absolute top-[0px] left-[0px] bg-gainsboro w-[390px] h-7"
        ></div>
        <div class="absolute top-[7px] left-[38px] inline-block w-[60px] h-4">
          11:59 PM
        </div>
        <img
          class="absolute top-[4px] left-[332px] w-[26px] h-6 overflow-hidden"
          alt=""
          src="/public/frame.svg"
        />

        <img
          class="absolute h-[64.29%] w-[6.04%] top-[17.86%] right-[16.52%] bottom-[17.86%] left-[77.44%] max-w-full overflow-hidden max-h-full"
          alt=""
          src="/public/vector.svg"
        />
      </div>
      <img
        class="relative w-[12.21px] h-[11.35px] cursor-pointer"
        alt=""
        src="/public/union.svg"
        id="unionIcon"
      />

      <b
        class="absolute top-[49px] left-[68px] text-5xl inline-block w-[70px] h-[25px]"
        >Chats</b
      >
      <button
        class="cursor-pointer [border:none] p-0 bg-[transparent] absolute top-[97px] left-[25px] w-[269px] h-[53px]"
        id="addFriend"
      >
        <img
          class="absolute top-[0px] left-[0px] rounded-[50%] w-[53px] h-[53px] object-cover"
          alt=""
          src="/public/ellipse-1@2x.png"
        />

        <div
          class="absolute top-[0px] left-[65px] text-base font-roboto text-black text-left inline-block w-[50px] h-[3.91px]"
        >
          <p class="m-0">Kilozin</p>
        </div>
        <div
          class="absolute top-[27px] left-[78px] text-base font-roboto text-gray-600 text-left inline-block w-[191px] h-4 cursor-pointer"
          id="heyBroWanna"
        >
          hey bro wanna play game?
        </div>
      </button>
      <button
        class="cursor-pointer [border:none] p-0 bg-[transparent] absolute top-[173px] left-[25px] w-[269px] h-[53px]"
      >
        <img
          class="absolute top-[0px] left-[0px] rounded-[50%] w-[53px] h-[53px] object-cover"
          alt=""
          src="/public/ellipse-11@2x.png"
        />

        <div
          class="absolute top-[0px] left-[65px] text-base font-roboto text-black text-left inline-block w-[50px] h-[19px]"
        >
          Flexzii
        </div>
        <div
          class="absolute top-[27px] left-[78px] text-base font-roboto text-gray-600 text-left inline-block w-[191px] h-4"
        >
          Want to hang out?
        </div>
      </button>
    </div>

    <script>
      var unionIcon = document.getElementById("unionIcon");
      if (unionIcon) {
        unionIcon.addEventListener("click", function (e) {
          window.location.href = "./IPhone143.html";
        });
      }
      
      var heyBroWanna = document.getElementById("heyBroWanna");
      if (heyBroWanna) {
        heyBroWanna.addEventListener("click", function (e) {
          window.location.href = "./IPhone1410.html";
        });
      }
      
      var addFriend = document.getElementById("addFriend");
      if (addFriend) {
        addFriend.addEventListener("click", function (e) {
          window.location.href = "./IPhone1410.html";
        });
      }
      </script>
  </body>
</html>
